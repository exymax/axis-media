<!DOCTYPE html>
<html>
    <head>
        <title>Praxis Media Studio</title>
    </head>
    <body>
        <div id="container">
            <div id="header-container">
                <div id="header">
                    <div id="hamburger-menu">
                        <img id="menu-toggle" src="images/icons/menu.svg">
                        <span id="company-name">Praxis Media Studio</span>
                    </div>

                    <div id="switch-language">
                        <div class="language ru">
                            <img src="images/icons/flags/ru.svg">
                            <span class="name">Русский</span>
                        </div>
                        <span></span>
                        <div class="language en">
                            <img src="images/icons/flags/en.svg">
                            <span class="name">English</span>
                        </div>
                    </div>
                </div>
            </div>

            <svg id="border-animation-svg">
                <line class="border-line top" x1="0" y1="0" x2="350" y2="0"/>
                <line class="border-line left" x1="0" y1="0" x2="0" y2="90"/>
                <line class="border-line bottom" x1="0" y1="90" x2="350" y2="90"/>
                <line class="border-line right" x1="350" y1="0" x2="350" y2="90"/>
            </svg>

            <div id="name-container">
                <div id="name">
                    Pra<img src="images/logo-dark.png">is Media
                </div>
            </div>

            <div id="directions-container">
                <div id="directions">
                    <div class="direction web">
                        <img src="images/icons/web-development.svg">
                        <span class="name">Веб-разработка</span>
                    </div>
                    <div class="direction android">
                        <img src="images/icons/android-development.svg">
                        <span class="name">Андроид-разработка</span>
                    </div>
                    <div class="direction visualization">
                        <img src="images/icons/visualization.svg">
                        <span class="name">3D-Визуализация</span>
                    </div>
                    <div class="direction design">
                        <img src="images/icons/design.svg">
                        <span class="name">Дизайн</span>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="particles">

        </canvas>
    </body>
    <script src="js/bundle/new.js"></script>
</html>
